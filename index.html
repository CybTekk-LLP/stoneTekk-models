<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script
        src="https://cdn.rawgit.com/tizzle/aframe-orbit-controls-component/v0.1.14/dist/aframe-orbit-controls-component.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <a-scene vr-mode-ui="enabled: false">
        <a-assets>
            <a-asset-item id="model" src="./model.glb"></a-asset-item>
            <img id="sky" src="sky.png">
        </a-assets>

        <a-entity id="camera" camera="fov: 80; zoom: 1;" position="0 2 5" orbit-controls="
            autoRotate: false;
            target: #target;
            enableDamping: true;
            dampingFactor: 0.125;
            rotateSpeed:0.25;
            minDistance:3;
            maxDistance:100;
            " mouse-cursor="">
        </a-entity>

        <a-sky src="#sky"></a-sky>
        <a-entity position="0 0.1 0" id="target">
            <a-entity gltf-model="#model" animation-mixer scale="1 1 1" position="0 0 -1" rotation="0 -90 0"></a-entity>
        </a-entity>
    </a-scene>

</body>

</html>
